---

dependencies:
  - role: geerlingguy.pip
    become: true
    vars:
      pip_package: python3-pip
      pip_install_packages:
        - docker
        - docker-compose

  - role: geerlingguy.docker
    vars:
      docker_apt_arch: aarch64
      docker_apt_repository: |
        deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}
      docker_users:
        - "{{ ansible_user }}"
